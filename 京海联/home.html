     <script>$("#pubFreeTry .ipt").on("input",
      function() {
        this.value = parseInt(this.value) || "";
      });
      $('#pubFreeTry .u-btn').on("click",
      function() {
        var value = $("#pubFreeTry .ipt").eq(0).val();
        setCookie('freetry-mbnumber', $("#pubFreeTry .ipt").eq(0).val(), 3600);
        window.open("/register/signup?tag=register")
      });
      $('#pubFreeTry .ipt').on('keyup',
      function(e) {
        if (e.which == 13) {
          setCookie('freetry-mbnumber', $("#pubFreeTry .ipt").eq(0).val(), 3600);
          $('.j-btn-shiyong')[0].click();
        }
      });
      $('#btn-wrapper .btn').on("click",
      function() {
        setCookie('freetry-mbnumber', $("#btn-wrapper .ipt").val(), 3600);
      });
      function shiyong_cookie(key, value) {
        $.cookie.write(key, value, {
          domain: appConfig ? appConfig.domain.boss: "",
          expires: 3600,
          path: '/'
        });
      }
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires + ";path=/";
      }</script>

	<!-- 鼠标移入显示二维码 -->
	<script type="text/javascript" >
		(function () {
			var $li =$('.item .traps');
			$li.hover(function (ev) {
	
				move.call(this , ev , true);
	
			},function (ev) {
				move.call(this , ev , false);
			});
			function move( ev , bool) {
	
				var top = $(this).offset().top;
				var bottom = top + $(this).height();
				var left = $(this).offset().left;
				var right = left + $(this).width();
				
				var x = ev.pageX,
					y = ev.pageY;
	
				var sT = Math.abs(y - top),
					sB = Math.abs(y - bottom),
					sL = Math.abs(x - left),
					sR = Math.abs(x - right);
	
				var a = Math.min( sT , sB , sL , sR );
	
				switch( a ){
	
					case sT:
						if (bool) {
							$(this).find('.cove').css({
								left:0,
								top:'-360px'
							}).animate({
								top:0
							},200);
						} else {
							$(this).find('.cove').stop(1,1).animate({
								top:'-360px'
							},200);
						}
					break;
	
					case sB:
						if ( bool ) {
							$(this).find('.cove').css({
								left:0,
								top:'360px'
							}).animate({
								top:0
							},200);							
						} else {
							$(this).find('.cove').stop(1,1).animate({
								top:'360px'
							},200);	
						}
	
					break;
					case sL:
						if ( bool ) {
							$(this).find('.cove').css({
								left:'-230px',
								top:0
							}).animate({
								left:0
							},200);							
						} else {
							$(this).find('.cove').stop(1,1).animate({
								left:'-230px'
							},200);	
						}
	
					break;
					case sR:
						if ( bool ) {
							$(this).find('.cove').css({
								left:'230px',
								top:0
							}).animate({
								left:0
							},200);							
						} else {
							$(this).find('.cove').stop(1,1).animate({
								left:'230px'
							},200);	
						}
	
					break;
	
	
	
				}
	
			};
		})();
	</script>
